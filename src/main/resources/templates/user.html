<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Panel</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .header-container {
            height: 60px;
            background-color: #343a40;
        }
        .header-logout {
            float: right;
            display: block;
            width: fit-content;
            padding-top: 10px;
        }
        .header-user-info {
            float: left;
            display: block;
            width: fit-content;
            font-size: 25px;
            color: white;
            padding: 10px 0 0 25px;
        }
        .bottom-logout {
            all: unset;
            color: #9a9da0;
            padding: 10px 25px 0 0;
        }

        .sidebar {
            background-color: white;
            color: #0090ff;
            width: 250px;
            min-height: 100vh;
            transition: all 0.3s;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            z-index: 100;
            margin-bottom: 60px;
        }
        .sidebar .nav-link {
            color: #0090ff;
            padding: 12px 20px;
            margin: 5px 15px;
            border-radius: 5px;
            transition: all 0.3s;
        }

        .sidebar .nav-link:hover,
        .sidebar .nav-link.active {
            background-color: #007bff;
            color: white;
        }
        .body {
            display: flex;
            background-color: #f8f9fa;
        }
        .card {

        }
        .user-panel {
            width: 100%;
            padding: 35px 40px 35px 40px
        }

        .button-edit .nav-link:hover,
        .button-edit .nav-link.active {
            background-color: #01879a;
        }
        .main-content {
            flex: 1;
            transition: all 0.3s;
        }

        /* Новый стиль для уведомлений */
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 25px;
            border-radius: 5px;
            color: white;
            z-index: 1000;
            display: none;
        }
        .success {
            background-color: #28a745;
        }
        .error {
            background-color: #dc3545;
        }
    </style>
</head>
<body>
<div class="main-content">
    <!-- Уведомления -->
    <div id="notification" class="notification"></div>

    <!--HEADER-->
    <div class="header-container">
        <div class="">
            <div class="header-user-info">
                <span id="currentUserInfo"></span>
            </div>
            <div class="header-logout">
                <button class="bottom-logout" onclick="logout()">
                    <i class=""></i> Logout
                </button>
            </div>
        </div>
    </div>

    <div class="body">
        <div class="sidebar">
            <ul class="nav flex-column">
                <!-- Ссылка на админ-панель (будет показана только для ADMIN) -->
                <li class="nav-item" id="adminLinkItem" style="display: none;">
                    <a class="nav-link" href="/admin">
                        <span>Admin</span>
                    </a>
                </li>

                <!-- Доступно всем пользователям -->
                <li class="nav-item">
                    <a class="nav-link active" href="/user">
                        <span>User</span>
                    </a>
                </li>
            </ul>
        </div>
        <div class="user-panel">
            <h1><b>User information-page</b></h1>

            <div id="usersTableCard" class="card">
                <div class="card-header"><b>About user</b></div>
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table">
                            <thead>
                            <tr>
                                <th>ID</th>
                                <th>First Name</th>
                                <th>Last Name</th>
                                <th>Email</th>
                                <th>Role</th>
                            </tr>
                            </thead>
                            <tbody id="userTableBody">
                            <!-- Данные будут заполнены через JavaScript -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script>
    // Функция показа уведомлений
    function showNotification(message, isSuccess = true) {
        const notification = document.getElementById('notification');
        notification.textContent = message;
        notification.className = `notification ${isSuccess ? 'success' : 'error'}`;
        notification.style.display = 'block';

        setTimeout(() => {
            notification.style.display = 'none';
        }, 3000);
    }

    // Загрузка данных при открытии страницы
    document.addEventListener('DOMContentLoaded', async () => {
        await loadCurrentUser();
    });

    // Загрузка данных текущего пользователя
    async function loadCurrentUser() {
        try {
            const response = await fetch('/api/user/current');
            if (!response.ok) {
                throw new Error('Failed to load user data');
            }

            const user = await response.json();

            // Обновляем информацию в хедере
            document.getElementById('currentUserInfo').textContent =
                `${user.email} with roles: ${user.roles.map(r => r.role).join(', ')}`;

            // Показываем ссылку на админку, если пользователь админ
            if (user.roles.some(role => role.role === 'ROLE_ADMIN')) {
                document.getElementById('adminLinkItem').style.display = 'block';
            }

            // Заполняем таблицу данными пользователя
            renderUserTable(user);
        } catch (error) {
            console.error('Error:', error);
            showNotification('Error loading user data: ' + error.message, false);
        }
    }

    // Рендеринг таблицы с данными пользователя
    function renderUserTable(user) {
        const tbody = document.getElementById('userTableBody');
        tbody.innerHTML = '';

        const row = document.createElement('tr');
        row.innerHTML = `
            <td>${user.id}</td>
            <td>${user.username}</td>
            <td>${user.lastName}</td>
            <td>${user.email}</td>
            <td>${user.roles.map(r => r.role).join(', ')}</td>
        `;
        tbody.appendChild(row);
    }

    // Выход из системы
    function logout() {
        fetch('/logout', {
            method: 'POST',
            credentials: 'same-origin'
        })
            .then(response => {
                if (response.redirected) {
                    window.location.href = response.url;
                }
            })
            .catch(error => {
                console.error('Logout error:', error);
                showNotification('Logout failed', false);
            });
    }
</script>
</body>
</html>
