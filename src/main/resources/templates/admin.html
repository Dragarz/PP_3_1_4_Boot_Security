<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Ваши существующие стили остаются без изменений */
        .header-container {
            height: 60px;
            background-color: #343a40;
        }
        .header-logout {
            float: right;
            display: block;
            width: fit-content;
            padding-top: 10px;
        }
        .header-user-info {
            float: left;
            display: block;
            width: fit-content;
            font-size: 25px;
            color: white;
            padding: 10px 0 0 25px;
        }
        .bottom-logout {
            all: unset;
            color: #9a9da0;
            padding: 10px 25px 0 0;
        }

        .sidebar {
            background-color: white;
            color: #0090ff;
            width: 250px;
            min-height: 100vh;
            transition: all 0.3s;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            z-index: 100;
            margin-bottom: 60px;
        }
        .sidebar .nav-link {
            color: #0090ff;
            padding: 12px 20px;
            margin: 5px 15px;
            border-radius: 5px;
            transition: all 0.3s;
        }

        .sidebar .nav-link:hover,
        .sidebar .nav-link.active {
            background-color: #007bff;
            color: white;
        }
        .body {
            display: flex;
            background-color: #f8f9fa;
        }
        .card {

        }
        .admin-panel {
            width: 100%;
            padding: 35px 40px 35px 40px
        }
        .button-edit {
            color: white;
            background-color: #17a2b8;
        }

        .button-edit .nav-link:hover,
        .button-edit .nav-link.active {
            background-color: #01879a;
        }
        .main-content {
            flex: 1;
            transition: all 0.3s;
        }

        .delete-modal {
            background-color: #e9ecef;
        }
        .size-modal {
            width: 250px;
            margin-left: 24%;
        }
        .new-user-size-modal {
            width: 250px;
            margin-left: 42%;
        }
        .modal-label-text {
            display: flex;
            justify-content: center;
        }

        .select-table {
            background-color: #f8f9fa;
            color: #0090ff;
            border: none;
            width: 140px;
            height: 55px;
        }
        .select-table:hover,
        .select-table.active {
            background-color: white;
            border-color: #dadada;
            border-style: solid;
            border-width: 1px;
            color: black;
            border-radius: 5px;
            transition: all 0.3s;
        }
        .newUserCard {
            display: none;
        }

        .add-button {
            width: 195px;
            margin-left: 42%;
        }

        /* Новый стиль для уведомлений */
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 25px;
            border-radius: 5px;
            color: white;
            z-index: 1000;
            display: none;
        }
        .success {
            background-color: #28a745;
        }
        .error {
            background-color: #dc3545;
        }
    </style>
</head>
<body>
<div class="main-content">
    <!-- Уведомления -->
    <div id="notification" class="notification"></div>

    <!--HEADER-->
    <div class="header-container">
        <div class="">
            <div class="header-user-info">
                <span id="currentUserInfo"></span>
            </div>
            <div class="header-logout">
                <button class="bottom-logout" onclick="logout()">
                    <i class=""></i> Logout
                </button>
            </div>
        </div>
    </div>

    <!--SIDE BAR-->
    <div class="body">
        <div class="sidebar">
            <ul class="nav flex-column">
                <li class="nav-item">
                    <a class="nav-link active" href="/admin">
                        <span>Admin</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/user">
                        <span>User</span>
                    </a>
                </li>
            </ul>
        </div>
        <div class="admin-panel">
            <h1><b>Admin panel</b></h1>
            <div>
                <button id="usersTableBtn" class="select-table active">Users table</button>
                <button id="newUserBtn" class="select-table">New User</button>
            </div>
            <div id="usersTableCard" class="card">
                <div class="card-header"><b>All users</b></div>
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table">
                            <thead>
                            <tr>
                                <th>ID</th>
                                <th>First Name</th>
                                <th>Last Name</th>
                                <th>Email</th>
                                <th>Role</th>
                                <th>Edit</th>
                                <th>Delete</th>
                            </tr>
                            </thead>
                            <tbody id="usersTableBody">
                            <!-- Данные будут заполняться через JavaScript -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            <div id="newUserCard" class="card newUserCard">
                <div class="userCardBody">
                    <form id="addUserForm">
                        <div class="mb-3 ">
                            <label class="form-label modal-label-text"><b>First Name</b></label>
                            <input type="text" class="form-control new-user-size-modal" id="addFirstName" required autocomplete="off">
                        </div>
                        <div class="mb-3 ">
                            <label class="form-label modal-label-text"><b>Last Name</b></label>
                            <input type="text" class="form-control new-user-size-modal" id="addLastName" required autocomplete="off">
                        </div>
                        <div class="mb-3 ">
                            <label class="form-label modal-label-text"><b>Email</b></label>
                            <input type="email" class="form-control new-user-size-modal" id="addEmail" required autocomplete="off">
                        </div>
                        <div class="mb-3 ">
                            <label class="form-label modal-label-text"><b>Password</b></label>
                            <input type="password" class="form-control new-user-size-modal" id="addPassword" required autocomplete="off">
                        </div>
                        <div class="mb-3 ">
                            <label class="form-label modal-label-text "><b>Roles</b></label>
                            <select name="roles[]" id="addRoles" class="new-user-size-modal" multiple size="2" required>
                                <option value="ROLE_USER">ROLE_USER</option>
                                <option value="ROLE_ADMIN">ROLE_ADMIN</option>
                            </select>
                        </div>
                        <div class="mb-3 ">
                            <button type="button" class="btn btn-success add-button" onclick="addUser()">Add new user</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Edit User Modal -->
    <div class="modal fade" id="editUserModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Edit User</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="editUserForm">
                        <div class="mb-3 ">
                            <label class="form-label modal-label-text"><b>ID</b></label>
                            <input readonly style="background-color: #e9ecef" type="text" class="form-control size-modal" id="editId">
                        </div>
                        <div class="mb-3 ">
                            <label class="form-label modal-label-text"><b>First Name</b></label>
                            <input type="text" class="form-control size-modal" id="editFirstName" required>
                        </div>
                        <div class="mb-3 ">
                            <label class="form-label modal-label-text"><b>Last Name</b></label>
                            <input type="text" class="form-control size-modal" id="editLastName" required>
                        </div>
                        <div class="mb-3 ">
                            <label class="form-label modal-label-text"><b>Email</b></label>
                            <input type="email" class="form-control size-modal" id="editEmail" required>
                        </div>
                        <div class="mb-3 ">
                            <label class="form-label modal-label-text"><b>Password</b></label>
                            <input type="password" class="form-control size-modal" id="editPassword" placeholder="Leave blank to keep current">
                        </div>
                        <div class="mb-3 ">
                            <label class="form-label modal-label-text "><b>Roles</b></label>
                            <select name="roles[]" id="editRoles" class="size-modal" multiple size="2" required>
                                <option value="ROLE_USER">ROLE_USER</option>
                                <option value="ROLE_ADMIN">ROLE_ADMIN</option>
                            </select>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" onclick="updateUser()">Save changes</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Delete User Modal -->
    <div class="modal fade" id="deleteUserModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Delete User</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p>Are you sure you want to delete user: <b><span id="deleteUserName"></span></b>?</p>
                    <p>This action cannot be undone.</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-danger" onclick="deleteUser()">Delete</button>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script>
    // Глобальные переменные
    let currentUserId = null;

    // Функция показа уведомлений
    function showNotification(message, isSuccess = true) {
        const notification = document.getElementById('notification');
        notification.textContent = message;
        notification.className = `notification ${isSuccess ? 'success' : 'error'}`;
        notification.style.display = 'block';

        setTimeout(() => {
            notification.style.display = 'none';
        }, 3000);
    }

    // Загрузка данных при открытии страницы
    document.addEventListener('DOMContentLoaded', async () => {
        await loadUsers();
        initEventListeners();
    });

    // Инициализация слушателей событий
    function initEventListeners() {
        const usersTableBtn = document.getElementById('usersTableBtn');
        const newUserBtn = document.getElementById('newUserBtn');

        usersTableBtn.addEventListener('click', function() {
            switchCard('usersTableCard', this);
        });

        newUserBtn.addEventListener('click', function() {
            switchCard('newUserCard', this);
        });
    }

    // Загрузка пользователей
    async function loadUsers() {
        try {
            const response = await fetch('/api/admin');
            if (!response.ok) {
                throw new Error('Failed to load users');
            }

            const data = await response.json();

            // Обновляем информацию о текущем пользователе
            document.getElementById('currentUserInfo').textContent =
                `${data.currentUser.email} with roles: ${data.currentUser.roles.map(r => r.role).join(', ')}`;

            // Рендерим таблицу пользователей
            renderUsersTable(data.users);
        } catch (error) {
            console.error('Error:', error);
            showNotification('Error loading users: ' + error.message, false);
        }
    }

    // Рендеринг таблицы пользователей
    function renderUsersTable(users) {
        const tbody = document.getElementById('usersTableBody');
        tbody.innerHTML = '';

        users.forEach(user => {
            const row = document.createElement('tr');
            row.innerHTML = `
                <td>${user.id}</td>
                <td>${user.username}</td>
                <td>${user.lastName}</td>
                <td>${user.email}</td>
                <td>${user.roles.map(r => r.role).join(', ')}</td>
                <td>
                    <button class="btn btn-sm button-edit"
                            data-id="${user.id}"
                            onclick="openEditModal(${user.id})">
                        Edit
                    </button>
                </td>
                <td>
                    <button class="btn btn-sm btn-danger"
                            data-id="${user.id}"
                            data-name="${user.username}"
                            onclick="openDeleteModal(${user.id}, '${user.username}')">
                        Delete
                    </button>
                </td>
            `;
            tbody.appendChild(row);
        });
    }

    // Открытие модалки редактирования
    async function openEditModal(userId) {
        try {
            const response = await fetch(`/api/admin/${userId}`);
            if (!response.ok) {
                throw new Error('Failed to load user data');
            }

            const user = await response.json();

            // Заполняем форму
            document.getElementById('editId').value = user.id;
            document.getElementById('editFirstName').value = user.username;
            document.getElementById('editLastName').value = user.lastName;
            document.getElementById('editEmail').value = user.email;

            // Заполняем роли
            const rolesSelect = document.getElementById('editRoles');
            Array.from(rolesSelect.options).forEach(option => {
                option.selected = user.roles.some(r => r.role === option.value);
            });

            // Показываем модальное окно
            new bootstrap.Modal(document.getElementById('editUserModal')).show();
        } catch (error) {
            console.error('Error:', error);
            showNotification('Error loading user: ' + error.message, false);
        }
    }

    // Открытие модалки удаления
    function openDeleteModal(userId, userName) {
        currentUserId = userId;
        document.getElementById('deleteUserName').textContent = userName;
        new bootstrap.Modal(document.getElementById('deleteUserModal')).show();
    }

    // Добавление пользователя
    async function addUser() {
        const form = document.getElementById('addUserForm');
        if (!form.checkValidity()) {
            form.reportValidity();
            return;
        }

        const userData = {
            name: document.getElementById('addFirstName').value,
            lastName: document.getElementById('addLastName').value,
            email: document.getElementById('addEmail').value,
            password: document.getElementById('addPassword').value,
            roles: Array.from(document.getElementById('addRoles').selectedOptions)
                .map(option => option.value)
        };

        try {
            const response = await fetch('/api/admin', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(userData)
            });

            if (response.ok) {
                showNotification('User added successfully!');
                // Очищаем форму
                form.reset();
                // Переключаемся на таблицу
                switchCard('usersTableCard', document.getElementById('usersTableBtn'));
                // Обновляем данные
                await loadUsers();
            } else {
                const errorData = await response.json();
                throw new Error(errorData.message || 'Failed to add user');
            }
        } catch (error) {
            console.error('Error:', error);
            showNotification('Error: ' + error.message, false);
        }
    }

    // Обновление пользователя
    async function updateUser() {
        const form = document.getElementById('editUserForm');
        if (!form.checkValidity()) {
            form.reportValidity();
            return;
        }

        const userId = document.getElementById('editId').value;
        const userData = {
            name: document.getElementById('editFirstName').value,
            lastName: document.getElementById('editLastName').value,
            email: document.getElementById('editEmail').value,
            password: document.getElementById('editPassword').value || null,
            roles: Array.from(document.getElementById('editRoles').selectedOptions)
                .map(option => option.value)
        };

        try {
            const response = await fetch(`/api/admin/${userId}`, {
                method: 'PUT',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(userData)
            });

            if (response.ok) {
                showNotification('User updated successfully!');
                // Закрываем модалку
                bootstrap.Modal.getInstance(document.getElementById('editUserModal')).hide();
                // Обновляем данные
                await loadUsers();
            } else {
                const errorData = await response.json();
                throw new Error(errorData.message || 'Failed to update user');
            }
        } catch (error) {
            console.error('Error:', error);
            showNotification('Error: ' + error.message, false);
        }
    }

    // Удаление пользователя
    async function deleteUser() {
        try {
            const response = await fetch(`/api/admin/${currentUserId}`, {
                method: 'DELETE'
            });

            if (response.ok) {
                showNotification('User deleted successfully!');
                // Закрываем модалку
                bootstrap.Modal.getInstance(document.getElementById('deleteUserModal')).hide();
                // Обновляем данные
                await loadUsers();
            } else {
                const errorData = await response.json();
                throw new Error(errorData.message || 'Failed to delete user');
            }
        } catch (error) {
            console.error('Error:', error);
            showNotification('Error: ' + error.message, false);
        }
    }

    // Выход из системы
    function logout() {
        fetch('/logout', {
            method: 'POST',
            credentials: 'same-origin'
        })
            .then(response => {
                if (response.redirected) {
                    window.location.href = response.url;
                }
            })
            .catch(error => {
                console.error('Logout error:', error);
                showNotification('Logout failed', false);
            });
    }

    // Переключение между карточками
    function switchCard(cardToShow, activeButton) {
        document.getElementById('usersTableCard').style.display = 'none';
        document.getElementById('newUserCard').style.display = 'none';
        document.getElementById(cardToShow).style.display = 'block';

        document.querySelectorAll('.select-table').forEach(btn => {
            btn.classList.remove('active');
        });
        activeButton.classList.add('active');
    }
</script>
</body>
</html>
